<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
    .login-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-heading {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-login {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-login:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    /* Additional CSS for positioning toast */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center login-container">
    <div class="col-md-6">
      <div class="login-form">
        <h2 class="login-heading">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Dummy username and password for authentication
  const validUsername = "admin";
  const validPassword = "password";

  // Function to handle form submission
  $("#loginForm").submit(function(event) {
    event.preventDefault();
    const username = $("#username").val();
    const password = $("#password").val();
    
    if (username === validUsername && password === validPassword) {
      // Display toast for successful login
      $(".toast-body").text("Login successful!");
      $(".toast").toast('show');
      setTimeout(function() {
        window.location.href = "index.html"; // Redirect to user.html after 2 seconds
      }, 2000);
    } else {
      // Display toast for invalid login
      $(".toast-body").text("Invalid username or password!");
      $(".toast").toast('show');
    }
  });
</script>

<!-- Toast for displaying messages -->
<div class="toast-container">
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
    <div class="toast-header">
      <strong class="mr-auto">Notification</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Message Here
    </div>
  </div>
</div>

</body>
</html>
