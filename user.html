<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .btn-action {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>User Management System</h2>
  <button class="btn btn-primary mt-3 mb-3" data-toggle="modal" data-target="#addUserModal">Add User</button>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Name</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="userList">
      <!-- User list will be appended here -->
    </tbody>
  </table>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" class="form-control" id="role" name="role">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveUserBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Function to add user to table
  function addUser(username, password, name, role) {
    var row = "<tr>" +
                "<td>" + username + "</td>" +
                "<td>" + password + "</td>" +
                "<td>" + name + "</td>" +
                "<td>" + role + "</td>" +
                "<td><button class='btn btn-danger btn-action delete-user'>Delete</button></td>" +
              "</tr>";
    $("#userList").append(row);
  }

  // Save User Button Click Event
  $("#saveUserBtn").click(function() {
    var username = $("#username").val();
    var password = $("#password").val();
    var name = $("#name").val();
    var role = $("#role").val();
    addUser(username, password, name, role);
    $("#addUserModal").modal("hide");
    // Reset form fields
    $("#addUserForm")[0].reset();
  });

  // Delete User Button Click Event
  $(document).on("click", ".delete-user", function() {
    $(this).closest("tr").remove();
  });
</script>

</body>
</html>
